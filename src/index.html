<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/spike.esm.js"></script>
    <script nomodule src="/build/spike.js"></script>
  </head>
  <body>
    <h1>This is the host app</h1>
    <my-component id="myComponent" first="Adam" last="Gartee"></my-component>

    <script>
      function createMetaObject() {
        const meta = {
          favoriteColor: 'blue'
        };

        return meta;
      }

      window.onload = function() {
        const component = document.getElementById('myComponent');
        component.meta = createMetaObject();
      }
    </script>
  </body>
</html>
